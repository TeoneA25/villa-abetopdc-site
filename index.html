  <script>
    const slides = document.querySelectorAll('.carousel img');
    let i = 0;
    if (slides.length) {
      slides[0].classList.add('active');
      setInterval(() => {
        slides[i].classList.remove('active');
        i = (i + 1) % slides.length;
        slides[i].classList.add('active');
      }, 6000); // 6 s per slide
